{% load static %}

<div class="row flex-nowrap overflow-auto row-scrollable mb-5">
  {% for evento in eventos_artista %}
  <a href="{% url 'eventos:evento' evento.id %}">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card card-background card-shadow bg-dark text-white h-100 border-0"> <!-- Añadir un margen horizontal para espacio entre tarjetas -->
      <img class="card-img-top" src="{{ evento.imagen.url }}" alt="{{ evento.nombre }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ evento.nombre }}</h5>
        <p class="card-text"><small>{{ evento.fecha }}</small></p>
        <p class="card-text"><small>{{ evento.lugar }}</small></p>
        <div class="mt-auto">
          <!-- Botones o enlaces aquí -->
        </div>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}
</div>
