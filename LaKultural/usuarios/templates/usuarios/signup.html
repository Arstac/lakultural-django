{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="signup-section my-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center mb-4">Sign up</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
                  <input type="text" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Nombre de usuario" required autofocus>
                </div>
                <div class="form-group mb-1">
                  <label for="{{ form.password.id_for_label }}">Contraseña</label>
                  <input type="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Contraseña" required>
                </div>
                <small class="form-text text-muted mb-3">La contraseña debe contener al menos 8 caracteres.</small>
                <div class="form-group mb-3">
                  <label for="{{ form.password2.id_for_label }}">Contraseña (confirmación)</label>
                  <input type="password" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg mt-2 mb-3">Sign up</button>
                </div>
                <p class="text-center">
                  <a href="{% url 'usuarios:login' %}" class="text-muted">Already have an account? Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
