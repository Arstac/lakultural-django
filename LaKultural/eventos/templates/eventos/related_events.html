{% load static %}
<h2 class="mb-4">Otros eventos de interés</h2>
<div class="row flex-nowrap overflow-auto row-scrollable mb-5">
  {% for evento in related_eventos %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card card-block h-100 mx-2"> <!-- Añadir un margen horizontal para espacio entre tarjetas -->
      <img class="card-img-top" src="{{ evento.imagen.url }}" alt="{{ evento.nombre }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ evento.nombre }}</h5>
        <p class="card-text"><small>{{ evento.fecha }}</small></p>
        <p class="card-text"><small>{{ evento.lugar }}</small></p>
        <div class="mt-auto">
          <!-- Botones o enlaces aquí -->
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
