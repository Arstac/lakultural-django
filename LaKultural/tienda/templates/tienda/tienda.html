{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Masthead-->
<header class="masthead">
    <div class="text-center">
        <h1 class="section-heading text-uppercase">TIENDA</h1>
    </div>
</header>

<div class="container py-4 text-start">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Event Card -->
        {% for producto in productos %}
        <div class="col">
            <a href="{% url 'tienda:producto' producto.id %}">
            <div class="card card-background card-movement bg-dark text-white h-100 border-0">
                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid card-img-top rounded-3">
                {% else %}
                <p>No hay imagen disponible.</p>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre}}</h5>
                    <p class="card-text">{{ producto.categoria}}</p>
                </div>
                <div class="card-footer">
                    <p>{{ producto.precio}}â‚¬</p>
                </div>
            </div>
            </a>
        </div>
        {% endfor%}
    </div>
</div>

{% endblock %}
