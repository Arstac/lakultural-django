{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Masthead-->
<header class="masthead my-20">
    <div class="text-center">
        <h2 class="section-heading text-uppercase">MUSICA</h2>
        <h6 class="section-subheading">Lorem ipsum dolor sit amet consectetur.</h6>
    </div>
</header>


<!-- Contenido principal -->
<div class="container mt-4">
    <div class="row">
      <div class="col">
        <!-- Lista de canciones -->
        <ul class="list-group list-group-flush">

        {% for cancion in canciones %}
          <!-- Elementos de la lista generados dinámicamente. Solo se muestra uno como ejemplo. -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <!-- Botón con el número y el icono -->
            <div class="col-auto me-2">
              <button class="btn icon-number-wrapper">
                <span class="like-number">5</span>
                <img src="{% static 'assets/img/icons/play_w.svg' %}" class="like-icon song-icon" alt="Play">
              </button>
            </div>

            <!-- Imagen del evento/álbum -->
            <div class="col-auto">
              <img src="{% static 'assets/img/events/event1.png' %}" class="music-img rounded-2" alt="Event">
            </div>
          
            <!-- Título de la canción y nombre del artista -->
            <div class="col song-details">
              <div class="fw-bold">{{cancion.titulo}}</div>
              <div><a href="{% url 'booking:artista' cancion.artista.id %}" >{{cancion.artista.nombre}}</a></div>
            </div>
          
            <!-- Nombre del álbum -->
            <div class="col-auto d-none d-md-block">
              Álbum
            </div>
          
            <!-- Duración -->
            <div class="col-auto d-none d-md-block">
              05:19
            </div>
          
            <!-- Botones de acción -->
            <div class="col-auto d-none d-md-block">
              <button class="btn">
                <img src="{% static 'assets/img/icons/like_0.svg' %}" class="song-icon" alt="Like" onmouseover="this.src='like_1.svg';" onmouseout="this.src='like_0.svg';">
              </button>
              <button class="btn">
                <img src="{% static 'assets/img/icons/down_w.svg' %}" class="song-icon" alt="Down">
              </button>
            </div>
              <button class="btn d-block d-md-none">
                <img src="{% static 'assets/img/icons/threedot_w.svg' %}" class="song-icon" alt="Menú">
              </button>
          </li>
        {% endfor %}
          <!-- Repetir <li> por cada canción -->

        </ul>
      </div>
    </div>
  </div>





{% endblock %}
